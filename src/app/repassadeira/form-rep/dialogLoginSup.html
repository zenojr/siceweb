


<div class="principal">
    <div class="element">
        <span>É obrigatório informar o nome e senha do supervisor</span>
    </div>
    <div class="element">
        <mat-form-field>
            <input matInput placeholder="Usuário" value="" #user>
        </mat-form-field>
    </div>
    <div class="element">
        <mat-form-field>
            <input type="password" matInput placeholder="Senha" value="" #pass >
        </mat-form-field>
        <button (click)="saveDataLogin( user.value, pass.value )"  mat-button>OK</button>
    </div>
</div>
