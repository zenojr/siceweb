
<div class="principal">
    <div>
        <span>É obrigatório informar o nome e senha do supervisor</span>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Usuário" value="" #user>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input type="password" matInput placeholder="Senha" value="" #pass >
        </mat-form-field>
        <button (click)="saveDataLogin( user.value, pass.value )"  mat-button>Liberar</button>
        <button (click)="closeSupForm()" mat-button>Cancelar</button>
    </div>
</div>
