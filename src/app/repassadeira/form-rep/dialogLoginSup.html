<div class="principal">
    <div>
        <span>

            <p>{{ motivoSelected }}</p>
        </span>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Usuário" value="" #user>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input type="password" matInput placeholder="Senha" value="" #pass >
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-select #motivo [(value)]="motivoSelected">
                <mat-option
                 *ngFor="let item of data.motSucata" value="{{item.codProblema}}">{{ item.descricao }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
